        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ÊúàÂπ¥Ë°®Á§∫„ÇíÊõ¥Êñ∞
            document.getElementById('monthYear').textContent = `${year}Âπ¥${String(month + 1).padStart(2, '0')}Êúà`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            let date = 1;
            
            // „Ç´„É¨„É≥„ÉÄ„Éº„Çí6ÈÄ±ÂàÜ‰ΩúÊàê
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    const dateCell = document.createElement('div');
                    dateCell.className = 'date-cell';
                    
                    if (week === 0 && day < firstDay) {
                        // ÂâçÊúà„ÅÆÊó•‰ªò

                        const prevDate = prevMonth.getDate() - (firstDay - day - 1);
                        dateCell.textContent = prevDate;
                        dateCell.className += ' other-month';
                    } else if (date > daysInMonth) {
                        // Ê¨°Êúà„ÅÆÊó•‰ªò

                        dateCell.textContent = nextDate;
                        dateCell.className += ' other-month';
                        date++;
                    } else {

                        const currentDateObj = new Date(year, month, date);
                        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        
                        // ÊõúÊó•„Å´„Çà„ÇãËâ≤ÂàÜ„Åë

                        if (dayOfWeek === 0) { // Êó•ÊõúÊó•

                        } else if (dayOfWeek === 6) { // ÂúüÊõúÊó•

                        // ‰ªäÊó•„Åã„ÉÅ„Çß„ÉÉ„ÇØ

                            cell.className += ' today-highlight';

                        // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà

                        date++;

                    row.appendChild(cell);

                if (date > daysInMonth) break;

            popupDate.textContent = `${year}Âπ¥${String(month).padStart(2, '0')}Êúà${String(day).padStart(2, '0')}Êó•Ôºà${weekday}Ôºâ`;
            
            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅÆ‰ΩçÁΩÆ„ÇíË®≠ÂÆö
            const rect = event.target.getBoundingClientRect();
            popup.style.left = Math.min(rect.left, window.innerWidth - 300) + 'px';
            popup.style.top = (rect.bottom + 5) + 'px';
            popup.style.display = 'block';
            
            // „Ç´„Çπ„Çø„É†ÊôÇÈñì„ÅØÊúÄÂàù„ÅØÈö†„Åô
            document.getElementById('customTime').classList.remove('show');
        }

        function selectTimeOption(option) {
            let timeData = {};
            
            switch (option) {
                case 'all-day':
                    timeData = { time: 'all-day', displayTime: 'ÁµÇÊó•' };
                    break;
                case 'morning':
                    timeData = { time: '10:00~12:00', displayTime: '10:00~12:00' };
                    break;
                case 'afternoon':
                    timeData = { time: '13:00~15:00', displayTime: '13:00~15:00' };
                    break;
                case 'evening':
                    timeData = { time: '18:00~', displayTime: '18:00‰ª•Èôç' };
                    break;
            }
            
            // Êó•‰ªò„ÇíËøΩÂä†
            selectedDates.push({
                date: currentSelectedDate,
                time: timeData.time,
                displayTime: timeData.displayTime
            });
            
            hideTimePopup();
            updateCalendar();
            updateSelectedDisplay();
        }

        function showCustomTime() {
            document.getElementById('customTime').classList.add('show');
        }

        function confirmCustomTime() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (startTime && endTime) {
                const displayTime = `${startTime}~${endTime}`;
                selectedDates.push({
                    date: currentSelectedDate,
                    time: displayTime,
                    displayTime: displayTime
                });
                
                hideTimePopup();
                updateCalendar();
                updateSelectedDisplay();
            }
        }

        function hideTimePopup() {
            document.getElementById('timePopup').style.display = 'none';
            document.getElementById('customTime').classList.remove('show');
        }

        function updateSelectedDisplay() {
            const selectedDatesDiv = document.getElementById('selectedDates');
            const countDisplay = document.getElementById('countDisplay');
            const formatSelect = document.getElementById('formatSelect');
            
            // ÈÅ∏ÊäûÊó•Êï∞„Ç´„Ç¶„É≥„ÉàÊõ¥Êñ∞
            countDisplay.textContent = `${selectedDates.length}Êó•ÈñìÈÅ∏Êäû‰∏≠`;
            
            if (selectedDates.length === 0) {
                selectedDatesDiv.textContent = 'Êó•‰ªò„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                return;
            }
            
            const format = formatSelect.value;
            const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const englishWeekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const englishMonths = ['January', 'February', 'March', 'April', 'May', 'June', 
                                 'July', 'August', 'September', 'October', 'November', 'December'];
            
            // ÈÅ∏ÊäûÈ†Ü„ÅßË°®Á§∫Ôºà„ÇΩ„Éº„Éà„Åó„Å™„ÅÑÔºâ
            const formattedDates = selectedDates.map(item => {
                const [year, month, day] = item.date.split('-').map(Number);
                const dateObj = new Date(year, month - 1, day);
                
                let dateString = '';
                
                switch (format) {
                    case 'full':
                        const weekday = weekdays[dateObj.getDay()];
                        dateString = `${year}Âπ¥${String(month).padStart(2, '0')}Êúà${String(day).padStart(2, '0')}Êó•Ôºà${weekday}Ôºâ`;
                        break;
                    
                    case 'slash':
                        dateString = `${year}/${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')}`;
                        break;
                    
                    case 'short':
                        dateString = `${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        break;
                    
                    case 'english':
                        const engWeekday = englishWeekdays[dateObj.getDay()];
                        const engMonth = englishMonths[month - 1];
                        dateString = `${engWeekday}, ${engMonth} ${day}, ${year}`;
                        break;
                    
                    default:
                        const defaultWeekday = weekdays[dateObj.getDay()];
                        dateString = `${year}Âπ¥${String(month).padStart(2, '0')}Êúà${String(day).padStart(2, '0')}Êó•Ôºà${defaultWeekday}Ôºâ`;
                }
                
                // ÊôÇÈñìÊÉÖÂ†±„ÇíËøΩÂä†
                if (item.time !== 'all-day') {
                    dateString += ` ${item.displayTime}`;
                }
                
                return dateString;
            });
            
            selectedDatesDiv.innerHTML = formattedDates.join('<br>');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateCalendar();
            showMessage('‰ªäÊó•„ÅÆÊó•‰ªò„Å´ÁßªÂãï„Åó„Åæ„Åó„Åü', 'info');
        }

        function copyDates() {
            if (selectedDates.length === 0) {
                showMessage('„Ç≥„Éî„Éº„Åô„ÇãÊó•‰ªò„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ', 'error');
                return;
            }
            
            const selectedDatesDiv = document.getElementById('selectedDates');
            const textToCopy = selectedDatesDiv.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showMessage(`${selectedDates.length}‰ª∂„ÅÆÊó•‰ªò„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü„ÄÇ`, 'success');
            }).catch(err => {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ÈÅ∏Êäû„Åß„Åç„Çã„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Çí‰ΩúÊàê
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage(`${selectedDates.length}‰ª∂„ÅÆÊó•‰ªò„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü„ÄÇ`, 'success');
            });
        }

        function clearSelection() {
            if (selectedDates.length === 0) {
                showMessage('ÈÅ∏Êäû„Åï„Çå„ÅüÊó•‰ªò„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ', 'info');
                return;
            }
            
            selectedDates.length = 0; // ÈÖçÂàó„Çí„ÇØ„É™„Ç¢
            hideTimePopup(); // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇÇÈñâ„Åò„Çã
            updateCalendar();
            updateSelectedDisplay();
            showMessage('ÈÅ∏Êäû„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü„ÄÇ', 'info');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
